<small>
  <a href="/blog/rss.xml">RSS <i class="fa icon-rss fa-fw"></i></a>
  &#2003;
  <a href="/blog/atom.xml">ATOM <i class="fa icon-rss fa-fw"></i></a>
</small>
<h4>
  Recent Posts
</h4>

<ul class="list-unstyled">
  {% for post in site.posts limit: 5 %}
    <li>
      <small class="text-muted">{{ post.date | date_to_string }}</small>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
