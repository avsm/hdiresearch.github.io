<h4>Recent Posts</h4>

<ul class="list-unstyled">
  {% for post in site.posts limit: 5 %}
    <li>
      <small class="text-muted">{{ post.date | date_to_string }}</small>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <small><em>
        {{ post.excerpt }}
      </em></small>
    </li>
  {% endfor %}
</ul>
